<section>
	<h3><button class="botonF2" id="modoNocheButton"><span class="flaticon-power"></span></button> Modo Noche</h3>
</section>
	<script async src = "https://static.addtoany.com/menu/page.js" > </script>  
		  <script src="scripts/app.js" async></script>
	<script>
	modoNoche = localStorage.getItem("modoNoche");
	var modoNocheButton = document.getElementById("modoNocheButton");

	if (modoNoche == "true"){
		document.querySelector("#modoNocheButton").style = "Background:#4CAF50;";
	}

	modoNocheButton.addEventListener("click", function(){
		if (modoNoche == "true"){
			document.querySelector("#modoNocheButton").style = "Bacground:#607D8B;";
			location.reload();
			localStorage.setItem("modoNoche","false");
			modoNoche = "false"	;
		} else {
			document.querySelector("#modoNocheButton").style = "Background:#4CAF50;";
			location.reload();
			localStorage.setItem("modoNoche","true");
			modoNoche = "true";
		}
	});

	</script>
